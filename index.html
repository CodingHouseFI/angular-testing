<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planet Lister by Samantha</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="planetLister" ng-controller="planetCtrl">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="dropdown">
          <div class="text-left">
            <h4>Select a planet to learn more.</h4>
            <small><strong>-Jabba</strong><br>A resident of Tatooine</small>
          </div>
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Planets
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li ng-repeat='planet in planets'>
              <a href="#" ng-click='showPlanet(planet)'>{{planet.name}}</a>
            </li>
          </ul>

          <!-- <select ng-model='planet' ng-options='planet.name for (index, planet) in planets'> -->
          <!-- </select> -->
          <!-- <input type="text" ng-model='planet.terrain'> -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
